<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <!--Title Container: Weather Dashboard-->
    <div id="titlecontainer"class="container-fluid">
        <div class="row col-12" id="title">
        Weather Dashboard
        </div>
    </div>

    <!--City Search Box Container-->
    <div class="searchboxcontainer"class="container">
    <!--Search Box-->
    <div class="row">
            <div class="col-9" class="input-group mb-3" id="searchbox">
                <input id="search-box" type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>
    <!--Search History Dropdown-->
            <div class="col-3" class="dropdown" id="dropdown">
                <button class="btn btn-secondary dropdown-toggle" id="dropdownbtn " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
                </button>
                <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button">Action</button></li>
                <li><button class="dropdown-item" type="button">Another action</button></li>
                <li><button class="dropdown-item" type="button">Something else here</button></li>
                </ul>
            </div>
        </div>
    </div>

    <!--Today's Weather Forcast Container-->
    <div class="container">
        <div id="weather-forcast" class="row">
            <!--Today's Forcast-->
            <div id="todaysforcast" class="col-12">
                <div class="todays-date" id="dayone-date">Date</div>
                <div class="todays-temp" id="dayone-temp">Temperature</div>
                <div class="todays-wind" id="dayone-wind">Wind</div>
                <div class="todays-humid" id="dayone-humid">card-humid</div>
            </div>
        </div>
    </div>

    <!--5 Day Forcast Container-->
            
    <div class="container">
        <div class="row" id="five-day-forcast" class="five-day-forcast">

            <!--Title-->
            <div class="col-12" id="five-day-forcast-title">5-Day Forcast</div>

            <!--Day 1 Forcast-->
            <div class="dayone" style="width: 16rem;">
                <div class="card-body" id="dayone">
                    <div class="card-date" id="dayone-date">Date</div>
                    <div class="card-temp" id="dayone-temp">Temperature</div>
                    <div class="card-wind" id="dayone-wind">Wind</div>
                    <div class="card-humid" id="dayone-humid">Humidity</div>
                </div>
            </div>

               <!--Day 2 Forcast-->
            <div class="daytwo" style="width: 16rem;">
                <div class="card-body"id=daytwo>
                    <div class="card-date" id="dayone-date">Date</div>
                    <div class="card-temp" id="dayone-temp">Temperature</div>
                    <div class="card-wind" id="dayone-wind">Wind</div>
                    <div class="card-humid" id="dayone-humid">Humidity</div>
                </div>
            </div>

               <!--Day 3 Forcast-->
            <div class="daythree" style="width: 16rem;">
                <div class="card-body" id="daythree">
                    <div class="card-date" id="dayone-date">Date</div>
                    <div class="card-temp" id="dayone-temp">Temperature</div>
                    <div class="card-wind" id="dayone-wind">Wind</div>
                    <div class="card-humid" id="dayone-humid">Humidity</div>
                </div>
            </div>

               <!--Day 4 Forcast-->
            <div class="dayfour" style="width: 16rem;">
                <div class="card-body" id="dayfour">
                    <div class="card-date" id="dayone-date">Date</div>
                    <div class="card-temp" id="dayone-temp">Temperature</div>
                    <div class="card-wind" id="dayone-wind">Wind</div>
                    <div class="card-humid" id="dayone-humid">Humidity</div>
                </div>
            </div>

               <!--Day 5 Forcast-->
            <div class="dayfive" style="width: 16rem;">
                <div class="card-body" id="dayfive">
                    <div class="card-date" id="dayone-date">Date</div>
                    <div class="card-temp" id="dayone-temp">Temperature</div>
                    <div class="card-wind" id="dayone-wind">Wind</div>
                    <div class="card-humid" id="dayone-humid">Humidity</div>
                </div>
            </div>
           

        </div>
    </div>
    
</body>
</html>

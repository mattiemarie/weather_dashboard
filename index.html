<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <!--Title Container: Weather Dashboard-->
    <div id="titlecontainer"class="container-fluid">
        <div class="row col-12" id="title">
        Weather Dashboard
        </div>
    </div>

    <!--City Search Box Container-->
    <div class="weathercontainer"class="container-fluid">
        <div class="row">
        
            <!--Search Box-->
            <div class="col-2" class="input-group mb-3" id="searchbox">
                <input id="search-box" type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>
            <div class="col-1">
            <button id="searchbutton">Search</button>
            </div>
            
          
                
            <!--Today's Forecast-->
            <div class="col-9">
                <div class="todaysforecast" id="todaysforecast">
                    <div class="todays-date" id="todays-date">Today's Date:</div>
                    <div class="todays-temp" id="todays-temp">Temperature:</div>
                    <div class="todays-wind" id="todays-wind">Wind:</div>
                    <div class="todays-humid" id="todays-humid">Humidity:</div>
                </div>
            </div>
        </div>
    </div>

  

        <!--Title-->
        <div id="five-day-forecast-title">5-Day Forecast</div>


        <!--5 Day Forcast Container-->
        <div class="five-day-forecast-container" id="five-day-forecast-container">
            <!--Day 1 Forcast-->
            <div class="dayone" style="width: 15.5rem;">
                <div class="card-body" id="dayone">
                    <div class="card-date" id="dayone-date">Date:</div>
                    <div class="card-temp" id="dayone-temp">Temperature:</div>
                    <div class="card-wind" id="dayone-wind">Wind:</div>
                    <div class="card-humid" id="dayone-humid">Humidity:</div>
                </div>
            </div>
                
            <!--Day 2 Forcast-->
            <div class="daytwo" style="width: 15.5rem;">
                <div class="card-body"id=daytwo>
                    <div class="card-date" id="dayone-date">Date:</div>
                    <div class="card-temp" id="dayone-temp">Temperature:</div>
                    <div class="card-wind" id="dayone-wind">Wind:</div>
                    <div class="card-humid" id="dayone-humid">Humidity:</div>
                </div>
            </div>

            <!--Day 3 Forcast-->
            <div class="daythree" style="width: 15.5rem;">
                <div class="card-body" id="daythree">
                    <div class="card-date" id="dayone-date">Date:</div>
                    <div class="card-temp" id="dayone-temp">Temperature:</div>
                    <div class="card-wind" id="dayone-wind">Wind:</div>
                    <div class="card-humid" id="dayone-humid">Humidity:</div>
                </div>
            </div>

            <!--Day 4 Forcast-->
            <div class="dayfour" style="width: 15.5rem;">
                <div class="card-body" id="dayfour">
                    <div class="card-date" id="dayone-date">Date:</div>
                    <div class="card-temp" id="dayone-temp">Temperature:</div>
                    <div class="card-wind" id="dayone-wind">Wind:</div>
                    <div class="card-humid" id="dayone-humid">Humidity:</div>
                </div>
            </div>

            <!--Day 5 Forcast-->
            <div class="dayfive" style="width: 15.5rem;">
                <div class="card-body" id="dayfive">
                    <div class="card-date" id="dayone-date">Date:</div>
                    <div class="card-temp" id="dayone-temp">Temperature:</div>
                    <div class="card-wind" id="dayone-wind">Wind:</div>
                    <div class="card-humid" id="dayone-humid">Humidity:</div>
                </div>
            </div>
        </div>
        <script src="./assets/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <!--Title Container: Weather Dashboard-->
    <div id="title-container"class="container-fluid">
        <div class="row col-12" id="title">
          Weather Dashboard
        </div>
    </div>

    <!--City Search Box Container-->
    

    <!--Weather Forcast Container-->
    <div class="container-fluid text-center">
        <div id="weather-forcast" class="row">
            <!--Today's Forcast-->
            <div id="today-forcast" class="col-2">
                Today's Forcast
            </div>
            <!--Day 1 Forcast-->
            <div id="day-1" class="col-2">
                Day-1
            </div>
            <!--Day 2 Forcast-->
             <div id="day-2" class="col-2">
                Day-2
             </div>
             <!--Day 3 Forcast-->
            <div id="day-3" class="col-2">
                Day-3
            </div>
            <!--Day 4 Forcast-->
            <div id="day-4" class="col-2">
                Day-4
            </div>
            <!--Day 5 Forcast-->
            <div id="day-5" class="col-2">
                Day-5
            </div>
          
        </div>
    </div>
    
</body>
</html>
